<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="userInput"/>
      <button @click="addGoal">Add Goal</button>
      <!-- using v-show means elements don't need to be removed and hidden -->
      <!-- using v-show means elements in DOM not needed. Use v-show for element whos visibility changes often-->
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-else="goals.length > 0">
        <li v-for="(goal, idx) in goals" :key="goal" @click="removeGoal(idx)">
          <p>{{ goal }} - {{ idx }}</p>
          <input type="text" @click.stop>
          </li>
      </ul>
      <!-- can also loop through object -->
      <!-- <ul>
        <li v-for="(value, key) in {name: 'Hannah', age: 28}">{{ key }}: {{ value }}</li>
      </ul> -->
    </section>
  </body>
</html>
